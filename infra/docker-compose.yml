services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: mes
      POSTGRES_PASSWORD: mes
      POSTGRES_DB: mes
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build:
      context: ..
      dockerfile: infra/docker/backend.Dockerfile
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://mes:mes@postgres:5432/mes
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis

  web:
    build:
      context: ..
      dockerfile: infra/docker/frontend.Dockerfile
    environment:
      PORT: 3000
      NEXT_PUBLIC_API_BASE_URL: http://localhost:3001/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - api

volumes:
  postgres_data:
